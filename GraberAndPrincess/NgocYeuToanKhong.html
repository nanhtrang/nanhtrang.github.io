<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Toàn yêu Ngọc</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	
	<style>
		body {
			background-image: url('bg.jpg')
		}
	</style>
</head>

<body>
	<div style="padding-top: 200px;" class="col-12 m-0 p-0 row">
		<br>
		<br><br>
		<div  class=" col-12 m-0 p-0 d-flex justify-content-center">
			<label style="margin-top: 100px; margin-bottom: 20px;" class="fs-4">Ngọc này, cậu có yêu tớ không???</label>
		</div>

		<div class="col-12 d-flex justify-content-center" style="height: 500px;">
			<div class="col-6" s>
				<button style="margin-left: 400px;" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Có nha ❤</button>
			</div>
			<div class="col-6">

				<button  style="margin-left: 200px;" data-bs-toggle="modal" data-bs-target="#exampleModal2" class="btn btn-danger " id="khong" onmouseover="over()">Không nhé 🙂</button>
				<!-- <button  style="margin-left: 200px;" data-bs-toggle="modal" data-bs-target="#exampleModal2" class="btn btn-danger " id="khong">Không nhé 🙂</button> -->
			</div>
		</div>
	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Uiiiiiiiii 💖 </h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<label class="fs-4">Tớ cũng yêu cậu nhớ 💕</label>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-bs-dismiss="modal">Cưng thế không biết ♡</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">	Có gì đâu mà bấm vào đây 😒</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<label class="fs-4">Bấm vào đây nữa là tớ dỗi đấy ==</label>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Quay lại bấm nút kia kìa</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		function over () {
			var a = Math.floor((Math.random() * 500) + 1);
			var b = Math.floor((Math.random() * 500) + 1);
			var c = Math.floor((Math.random() * 500) + 1);
			var d = Math.floor((Math.random() * 500) + 1);
			var y = a + "px " + b + "px " + c + "px " + d + "px";
			console.log(y);
			document.getElementById("khong").style.margin = y;
		}

	</script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
		crossorigin="anonymous"></script>


</body>

</html>
